<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前男友吃屎记——郭小橙JS练习</title>
    <link rel="stylesheet" href="demo.css ">
</head>

<body>
    <div class="startPage" id="startPage">
        <div class="startBtn" id="startBtn"></div>
    </div>
    <div class="wrapper">
        <div class="left-side">
            <img src="./img/start2.jpg" id='startP'>
        </div>
        <div class="main">
            <div class="header">
                <div class="score">
                    吃下的大便数目:<span id="score"></span>
                </div>
                <span class="story"> 前男友悲催的一生开始了！</span>
            </div>
            <div class="content" id="content">
                <img src="./img/home.jpg" class="home" id="home">
            </div>
            <span class="tip">按方向键让前男友吃屎吧！吃的屎越多活的越久！</span>
        </div>
        
        <div class="loser" id='lose'>
            <div class="con">
                <div class="close" id="close"></div>
                <div class="loserScore" id="endScore"> 0 </div>
            </div>
        </div>
    </div>

    <script src="demo.js"></script>
</body>

</html>
