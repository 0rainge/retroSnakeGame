<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃JS橙</title>
    <link rel="stylesheet" href="demo.css ">
</head>
<body>
    <div class="stratPage" id = "stratPage">
        <div class="startBtn"></div>
    </div>
    <div class="wrapper">
        <div class="left-side">
            <img src="./img/start2.png" alt="">
        </div>
        <div class="main">
            <div class="header">
                <div class="score">
                    亲密度：
                    <span id="score"></span>
                </div>
            </div>
            <div class="content" id="content"></div>
        </div>
        <div class="loser" id = 'lose'>
             <div class="con">
                 <div class="close" id = "close"></div>
                 <div class="loserScore" id = "endScore"> 0 </div>
             </div>
        </div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
